        body {

            background: linear-gradient(135deg, #ffccf9, #f7b0d1, #ffe29f);
            display: flex;

        .container {
            background-color: #fff;

        .hearts {

            top: 10px;
            right: 10px;
            left: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0.7;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: #5312A8;
            position: relative;
            transform: rotate(-45deg);
            animation: float 4s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #5312A8;
            position: absolute;
            border-radius: 50%;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        #photo-preview {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #888;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: slideUp 2s ease-out;
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #5312A8;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {

        /* PÃ¡gina secundaria */

            width: 120px;
            height: 120px;
            border-radius: 15px;

        .photo-3 {
            bottom: -80px;
            left: -50px;
            transform: rotate(25deg);
        }

        .photo-4 {
            bottom: -90px;
            right: -60px;
            transform: rotate(-10deg);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-15px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
